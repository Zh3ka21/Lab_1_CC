<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrew Pyshkin</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      html,
      body {
        margin: 0;
        border: 0;
        padding: 0;
        background-color: #fff;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .name {
        font-size: 48px;
        color: #333;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .name-buttons {
        display: flex;
        gap: 10px;
      }

      .button-container {
        display: flex;
        gap: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      .secondary {
        background-color: #008cba;
      }

      .secondary:hover {
        background-color: #007b9a;
      }
    </style>
  </head>
  <body>
    <div class="name">
      Andrew Pyshkin
      <div class="name-buttons">
        <button>Portfolio</button>
        <button class="secondary">About Me</button>
      </div>
    </div>
    <div class="button-container">
      <button>Home</button>
      <button class="secondary">Projects</button>
      <button>Contact</button>
    </div>
  </body>
</html>
